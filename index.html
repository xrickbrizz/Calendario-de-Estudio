<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario de Estudio - Ingenier√≠a Civil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121826;
      color: #f0f0f0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(90deg, #0d1b2a, #1b263b);
      font-size: 1.5rem;
      color: #fff;
    }
    .version { font-size: 0.8rem; color: #aaa; }
    .calendar {
      max-width: 1000px;
      margin: 1rem auto;
      background-color: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #0f172a;
      flex-wrap: wrap;
    }
    .calendar-header button {
      background-color: #2563eb;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin: 2px;
    }
    .calendar-header button:hover { background-color: #1d4ed8; }
    .calendar-header span { font-size: 1.2rem; }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background-color: #1e293b;
    }
    .day, .day-name {
      border: 1px solid #334155;
      min-height: 100px;
      padding: 5px;
      position: relative;
    }
    .day-name {
      background-color: #0f172a;
      text-align: center;
      font-weight: bold;
    }
    .study-label {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 5px;
      margin: 2px 0;
      color: #fff;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background-color: #000;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      top: 100%;
      left: 0;
      z-index: 10;
      display: none;
      white-space: pre-line;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .modal-content {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      width: 350px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content h3 { margin-top: 0; }
    .modal-content label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #334155;
      color: white;
    }
    .modal-content button {
      background-color: #2563eb;
      border: none;
      padding: 0.5rem;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
    }
    .modal-content button.cancel { background-color: #64748b; margin-top: 0.5rem; }
    .record-list {
      margin-bottom: 1rem;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #475569;
      padding: 5px;
      border-radius: 5px;
      background: #0f172a;
    }
    .record-item {
      background: #334155;
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
      position: relative;
      font-size: 0.9rem;
    }
    .record-buttons {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
    }
    @media (max-width: 768px) {
      .calendar-header { flex-direction: column; }
      .day, .day-name { min-height: 80px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <header>
    üìö Calendario de Estudio - Ingenier√≠a Civil
    <div class="version">v2.0</div>
  </header>
  <div class="calendar">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚óÄ</button>
      <span id="monthYear"></span>
      <button onclick="changeMonth(1)">‚ñ∂</button>
      <button onclick="openWeeklySummary()">üìä Ver resumen semanal</button>
    </div>
    <div class="days" id="calendarDays"></div>
  </div>

  <!-- Modal agregar/editar estudio -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="modalTitle">Agregar Estudio</h3>
      <div id="recordList" class="record-list" style="display:none;"></div>

      <label>Horas</label>
      <input type="number" id="studyHours" min="0" placeholder="Ej: 1" />
      <label>Minutos</label>
      <input type="number" id="studyMinutes" min="0" max="59" placeholder="Ej: 30" />
      <label>Tema estudiado</label>
      <textarea id="studyTopic" rows="2" placeholder="Tema..."></textarea>
      <label>Materia(s)</label>
      <select id="subject" multiple size="5">
        <option value="F√≠sica 2">F√≠sica 2</option>
        <option value="Sistemas de Representaci√≥n">Sistemas de Representaci√≥n</option>
        <option value="M√≥dulo de Ingl√©s">M√≥dulo de Ingl√©s</option>
        <option value="Econom√≠a">Econom√≠a</option>
        <option value="Probabilidad y Estad√≠stica">Probabilidad y Estad√≠stica</option>
        <option value="An√°lisis Matem√°tico 2">An√°lisis Matem√°tico 2</option>
        <option value="Computaci√≥n y C√°lculo Num√©rico">Computaci√≥n y C√°lculo Num√©rico</option>
      </select>

      <button id="saveBtn" onclick="saveStudy()">Guardar</button>
      <button class="cancel" onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <!-- Modal resumen semanal -->
  <div id="weeklyModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Resumen semanal</h3>
      <div id="weeklyList"></div>
      <button class="cancel" onclick="closeWeeklyModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const subjectColors = {
      "F√≠sica 2": "#3b82f6",
      "Sistemas de Representaci√≥n": "#f97316",
      "M√≥dulo de Ingl√©s": "#22c55e",
      "Econom√≠a": "#eab308",
      "Probabilidad y Estad√≠stica": "#ef4444",
      "An√°lisis Matem√°tico 2": "#a855f7",
      "Computaci√≥n y C√°lculo Num√©rico": "#14b8a6"
    };

    let currentDate = new Date(2025, 7);
    let selectedDate = null;
    let editingRecord = null;

    function renderCalendar() {
      const days = document.getElementById('calendarDays');
      const monthYear = document.getElementById('monthYear');
      days.innerHTML = '';
      monthYear.textContent = currentDate.toLocaleDateString('es-AR', { month: 'long', year: 'numeric' });

      const dayNames = ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'];
      dayNames.forEach(d => {
        const dn = document.createElement('div');
        dn.className = 'day-name';
        dn.textContent = d;
        days.appendChild(dn);
      });

      const start = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
      const end = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
      const offset = (start.getDay() + 6) % 7;

      for (let i = 0; i < offset; i++) {
        const empty = document.createElement('div');
        empty.className = 'day';
        days.appendChild(empty);
      }

      for (let d = 1; d <= end.getDate(); d++) {
        const day = document.createElement('div');
        day.className = 'day';
        day.textContent = d;
        const dateKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const records = JSON.parse(localStorage.getItem(dateKey) || '[]');

        records.forEach(r => {
          const label = document.createElement('div');
          label.className = 'study-label';
          label.textContent = r.materia;
          label.style.backgroundColor = subjectColors[r.materia];
          const tooltip = document.createElement('div');
          tooltip.className = 'tooltip';
          tooltip.textContent = `‚è± ${r.horas}:${String(r.minutos).padStart(2,'0')}\nüìö ${r.tema}`;
          label.appendChild(tooltip);
          label.onmouseenter = () => tooltip.style.display = 'block';
          label.onmouseleave = () => tooltip.style.display = 'none';
          day.appendChild(label);
        });

        day.onclick = () => openModal(dateKey);
        days.appendChild(day);
      }
    }

    function changeMonth(diff) {
      currentDate.setMonth(currentDate.getMonth() + diff);
      renderCalendar();
    }

    function openModal(dateKey) {
      selectedDate = dateKey;
      editingRecord = null;
      document.getElementById('studyHours').value = '';
      document.getElementById('studyMinutes').value = '';
      document.getElementById('studyTopic').value = '';
      document.getElementById('subject').selectedIndex = -1;
      const records = JSON.parse(localStorage.getItem(dateKey) || '[]');
      const list = document.getElementById('recordList');
      list.innerHTML = '';
      if (records.length) {
        list.style.display = 'block';
        records.forEach((rec, i) => {
          const div = document.createElement('div');
          div.className = 'record-item';
          div.innerHTML = `
            <span><strong>Materia:</strong> ${rec.materia}</span>
            <span><strong>Tiempo:</strong> ${rec.horas}:${String(rec.minutos).padStart(2,'0')}</span>
            <span><strong>Tema:</strong> ${rec.tema}</span>
            <div class="record-buttons">
              <button onclick="editRecord(${i})">‚úè</button>
              <button onclick="deleteRecord(${i})">‚ùå</button>
            </div>
          `;
          list.appendChild(div);
        });
      } else list.style.display = 'none';
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveStudy() {
      const horas = parseInt(document.getElementById('studyHours').value) || 0;
      const minutos = parseInt(document.getElementById('studyMinutes').value) || 0;
      const tema = document.getElementById('studyTopic').value.trim();
      const materias = Array.from(document.getElementById('subject').selectedOptions).map(o => o.value);
      if ((horas === 0 && minutos === 0) || !tema || materias.length === 0) {
        alert('Completa todos los campos correctamente.');
        return;
      }
      let records = JSON.parse(localStorage.getItem(selectedDate) || '[]');
      if (editingRecord !== null) {
        records[editingRecord] = { horas, minutos, tema, materia: materias[0] };
      } else {
        materias.forEach(materia => records.push({ horas, minutos, tema, materia }));
      }
      localStorage.setItem(selectedDate, JSON.stringify(records));
      closeModal();
      renderCalendar();
    }

    function editRecord(i) {
      const records = JSON.parse(localStorage.getItem(selectedDate) || '[]');
      const rec = records[i];
      document.getElementById('studyHours').value = rec.horas;
      document.getElementById('studyMinutes').value = rec.minutos;
      document.getElementById('studyTopic').value = rec.tema;
      const subjectSelect = document.getElementById('subject');
      for (let opt of subjectSelect.options) {
        opt.selected = (opt.value === rec.materia);
      }
      editingRecord = i;
    }

    function deleteRecord(i) {
      let records = JSON.parse(localStorage.getItem(selectedDate) || '[]');
      records.splice(i, 1);
      localStorage.setItem(selectedDate, JSON.stringify(records));
      openModal(selectedDate);
      renderCalendar();
    }

    function openWeeklySummary() {
      const start = new Date(2025, 7, 4);
      const today = new Date();
      let week = 1;
      let html = '';
      let cur = new Date(start);
      while (cur <= today) {
        let weekEnd = new Date(cur);
        weekEnd.setDate(weekEnd.getDate() + 6);
        let totalMin = 0;
        for (let d = new Date(cur); d <= weekEnd && d <= today; d.setDate(d.getDate() + 1)) {
          const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
          const records = JSON.parse(localStorage.getItem(key) || '[]');
          records.forEach(r => totalMin += r.horas*60 + r.minutos);
        }
        let hh = Math.floor(totalMin / 60);
        let mm = totalMin % 60;
        html += `<div>Semana ${week}: ${hh}:${String(mm).padStart(2,'0')} hrs</div>`;
        week++;
        cur.setDate(cur.getDate() + 7);
      }
      document.getElementById('weeklyList').innerHTML = html || '<em>Sin datos</em>';
      document.getElementById('weeklyModal').style.display = 'flex';
    }

    function closeWeeklyModal() { document.getElementById('weeklyModal').style.display = 'none'; }

    renderCalendar();
  </script>
</body>
</html>
